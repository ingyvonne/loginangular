<section id="profile" class="container">
    <div class="row">
      <div class="offset-lg-4 col-lg-4 col-sm-12 col-md-8 col-12 main-section text-center card mx-auto">
        <div class="row">
          <div class="col-12 profile-header"></div>
        </div>
        <div class="row user-details">
          <div class="col-12 mt-5 mb-5">
            <img src="{{user.photoUrl}}" class="rounded-circle img-thumbnail" alt="profile">
            <h5 *ngIf="providerId != 'password'">{{user.name}}</h5>
            <p>
              {{user.email}}
            </p>
            <hr>
            <span>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolores suscipit itaque minima quae.</span>
          </div>
        </div>
      </div>
    </div>
  </section>
